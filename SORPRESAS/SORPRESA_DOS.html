<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lluvia de Amor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: 'Courier New', monospace;
    }

    #contenedor-lluvia {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    canvas#lluvia {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    #mensaje-central {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #ffffff;
      text-align: center;
      text-shadow:
        0 0 10px #ff66cc,
        0 0 20px #ff99cc,
        0 0 30px white,
        0 0 40px #ff33aa;
      z-index: 2;
      animation: resplandor 2s infinite;
      pointer-events: none; /* para que no interfiera con clics */
    }

    #mensaje-central span.emoji {
      font-size: 1.5em;
      display: inline-block;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    @keyframes resplandor {
      0%, 100% {
        text-shadow:
          0 0 10px #ff66cc,
          0 0 20px #ff99cc,
          0 0 30px white;
        transform: scale(1);
      }
      50% {
        text-shadow:
          0 0 20px #ffffff,
          0 0 30px #ff66cc,
          0 0 40px #ff99cc;
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div id="contenedor-lluvia">
    <canvas id="lluvia"></canvas>
    <div id="mensaje-central">
      FLOR DE MAR√çA <span class="emoji">üíñ</span>
    </div>
  </div>

  <script>
    const contenedor = document.getElementById('contenedor-lluvia');
    const canvas = document.getElementById('lluvia');
    const ctx = canvas.getContext('2d');

    let width, height;
    const fontSize = 20;
    let columns;
    let drops;

    function resize() {
      canvas.width = contenedor.clientWidth;
      canvas.height = contenedor.clientHeight;
      width = canvas.width;
      height = canvas.height;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(0);
    }

    const text = "TE QUIERO";

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#ff66cc';
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(text, i * fontSize, Math.floor(drops[i]) * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i] += 0.4; // velocidad ca√≠da
      }

      requestAnimationFrame(draw);
    }

    resize();
    draw();
    window.addEventListener('resize', () => {
      resize();
    });
  </script>
</body>
</html>
