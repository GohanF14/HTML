<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="main-header">
        <div class="logo">NETFLIX</div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Series TV</a>
            <a href="#">Películas</a>
            <a href="#">Mi Lista</a>
        </nav>
        <div class="user-actions">
            <span>&#128269;</span> <span>Niños</span>
            <span>&#9881;</span> <div class="profile-icon"></div>
        </div>
    </header>

    <div class="hero-banner">
        <h1 class="hero-title">Título de la Película Destacada</h1>
        <p class="hero-description">Descripción breve de la película o serie que capta la atención. Aquí va la sinopsis.</p>
        <div class="hero-buttons">
            <button class="btn play-btn">&#9658; Reproducir</button>
            <button class="btn info-btn">&#9432; Más información</button>
        </div>
        <div class="hero-fade"></div>
    </div>

    <main class="content-rows">
        <section class="movie-row" id="row-tendencias">
            <h2>Tendencias Ahora</h2>
            <div class="row-posters">
                </div>
        </section>

        <section class="movie-row" id="row-comedias">
            <h2>Comedias</h2>
            <div class="row-posters">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
